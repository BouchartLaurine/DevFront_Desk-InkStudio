<body>
  <main>
  <div class="form-container">
    <form action="Rdv" method="post">
    <h4>Formulaire de prise de rendez-vous</h4>

    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" name="nom" placeholder="Nom, prénom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="sujet">Téléphone :</label>
    <input type="tel" required>

    <label for="date">Date souhaitée :</label>
    <select id="date" name="date" required>
     <option value="">-- Du mardi au samedi --</option>
     <option value="option1">Mardi</option>
     <option value="option2">Mercredi</option>
     <option value="option3">Jeudi</option>
     <option value="option3">Vendredi</option>
     <option value="option3">Samedi</option>
   </select>

   <label for="type">Type de tatouage :</label>
   <select name="type" id="type">
    <option value="">-- Choisissez un type de tatouage --</option>
    <option value="option1">Fleurs</option>
    <option value="option2">Animal</option>
    <option value="option3">Portrait</option>
   </select>

    <button type="submit">Envoyer</button>
    </form>
  </div>
   </main>
